# Start Workout from Template
# User starts a workout session from an existing template

appId: com.gymtracker.app
tags:
  - workout
  - smoke
---

- launchApp

# Prerequisite: Create a template
- tapOn: "+ New Template"
- tapOn:
    id: "template-name-input"
- inputText: "Workout Test"
- tapOn: "+ Add Exercise"
- tapOn:
    id: "exercise-input-0"
- inputText: "Test Exercise 1"
- tapOn: "+ Add Exercise"
- tapOn:
    id: "exercise-input-1"
- inputText: "Test Exercise 2"
- tapOn: "Create Template"
- waitForAnimationToEnd

# Start workout from template
- assertVisible: "Workout Test"
- tapOn:
    id: "start-workout-Workout Test"

- waitForAnimationToEnd

# Verify workout screen loaded
- assertVisible: "Workout Test"
- assertVisible: "Test Exercise 1"
- assertVisible: "Test Exercise 2"
- takeScreenshot: workout-started

# Verify progress indicator
- assertVisible: "0 /"

# Verify finish button exists
- assertVisible:
    id: "finish-workout"
