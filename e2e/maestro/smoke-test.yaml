# Full Smoke Test - Complete User Journey
# Tests the entire app flow from template creation to workout completion

appId: com.gymtracker.app
tags:
  - smoke
  - critical
---

# ========== HOME SCREEN ==========
- launchApp:
    clearState: true

- assertVisible: "Gym Tracker"
- takeScreenshot: 01-home-empty

# ========== CREATE TEMPLATE ==========
- tapOn: "New Template"

- assertVisible: "Template Name"
- tapOn:
    id: "template-name-input"
- inputText: "Leg Day"

- tapOn: "Add Exercise"
- tapOn:
    id: "exercise-input-0"
- inputText: "Squats"

- tapOn: "Add Exercise"
- tapOn:
    id: "exercise-input-1"
- inputText: "Romanian Deadlift"

- tapOn: "Add Exercise"
- tapOn:
    id: "exercise-input-2"
- inputText: "Leg Press"

- takeScreenshot: 02-template-filled

- tapOn: "Create Template"
- waitForAnimationToEnd

- assertVisible: "Leg Day"
- takeScreenshot: 03-template-created

# ========== START WORKOUT ==========
- tapOn:
    id: "start-workout-Leg Day"

- waitForAnimationToEnd
- assertVisible: "Squats"
- assertVisible: "Romanian Deadlift"
- assertVisible: "Leg Press"
- takeScreenshot: 04-workout-started

# ========== LOG SETS - SQUATS ==========
- tapOn:
    id: "add-set-Squats"

- tapOn:
    id: "weight-input-Squats-0"
- inputText: "225"

- tapOn:
    id: "reps-input-Squats-0"
- inputText: "8"

- tapOn:
    id: "complete-set-Squats-0"

# Add second set
- tapOn:
    id: "add-set-Squats"

- tapOn:
    id: "weight-input-Squats-1"
- inputText: "245"

- tapOn:
    id: "reps-input-Squats-1"
- inputText: "6"

- tapOn:
    id: "complete-set-Squats-1"

# ========== LOG SETS - ROMANIAN DEADLIFT ==========
- tapOn:
    id: "add-set-Romanian Deadlift"

- tapOn:
    id: "weight-input-Romanian Deadlift-0"
- inputText: "185"

- tapOn:
    id: "reps-input-Romanian Deadlift-0"
- inputText: "10"

- tapOn:
    id: "complete-set-Romanian Deadlift-0"

- takeScreenshot: 05-sets-logged

# ========== FINISH WORKOUT ==========
- tapOn:
    id: "finish-workout"

- assertVisible: "Finish Workout"
- tapOn: "Finish"
- waitForAnimationToEnd

- assertVisible: "Gym Tracker"
- takeScreenshot: 06-workout-finished

# ========== CHECK HISTORY ==========
- tapOn:
    id: "history-button"

- waitForAnimationToEnd
- assertVisible: "History"
- assertVisible: "Leg Day"
- takeScreenshot: 07-history-visible

- tapOn:
    id: "session-Leg Day"

- waitForAnimationToEnd
- assertVisible: "Squats"
- assertVisible: "225"
- assertVisible: "8"
- takeScreenshot: 08-session-detail

- back
- back

# ========== SETTINGS ==========
- tapOn:
    id: "settings-button"

- waitForAnimationToEnd
- assertVisible: "Settings"
- assertVisible: "Export All Data"
- assertVisible: "Clear All Data"
- takeScreenshot: 09-settings

- back

- assertVisible: "Gym Tracker"
- takeScreenshot: 10-test-complete
