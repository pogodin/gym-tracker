# Full Smoke Test - Complete User Journey
# Tests the entire app flow from template creation to workout completion

appId: com.gymtracker.app
tags:
  - smoke
  - critical
---

# ========== HOME SCREEN ==========
- launchApp:
    clearState: true

- assertVisible: "Gym Tracker"
- takeScreenshot: 01-home-empty

# ========== CREATE TEMPLATE ==========
- tapOn: "+ New Template"

- assertVisible: "Template Name"
- tapOn:
    id: "template-name-input"
    optional: true
- tapOn: "Template Name"
- inputText: "Leg Day"
- hideKeyboard

# Add first exercise
- tapOn: "+ Add Exercise"
- tapOn:
    id: "exercise-input-0"
    optional: true
- tapOn: "Exercise Name"
- inputText: "Squats"
- hideKeyboard

# Add second exercise
- tapOn: "+ Add Exercise"
- tapOn:
    id: "exercise-input-1"
    optional: true
- tapOn: "Exercise Name"
- inputText: "Romanian Deadlift"
- hideKeyboard

# Add third exercise
- tapOn: "+ Add Exercise"
- tapOn:
    id: "exercise-input-2"
    optional: true
- tapOn: "Exercise Name"
- inputText: "Leg Press"
- hideKeyboard

- takeScreenshot: 02-template-filled

- tapOn: "Create Template"
- waitForAnimationToEnd

- assertVisible: "Leg Day"
- takeScreenshot: 03-template-created

# ========== START WORKOUT ==========
# Try tapping with just "Start" text
- tapOn:
    text: ".*Start.*"
- waitForAnimationToEnd
- takeScreenshot: 04-workout-started

# ========== FINISH WORKOUT ==========
# Tap Finish Workout button at bottom
- tapOn:
    text: ".*Finish.*"
- waitForAnimationToEnd

# Confirm dialog
- tapOn: "Finish"
- waitForAnimationToEnd

- assertVisible: "Gym Tracker"
- takeScreenshot: 05-test-complete
