name: "Settings Page"
description: |
  Tests navigating to and interacting with the settings page.

preconditions:
  - "App is loaded"

steps:
  - id: navigate-to-settings
    action: click
    target: "button[aria-label='Settings']"
    expect:
      - url_contains: "/settings"

  - id: verify-settings-page
    action: wait
    target: "1000"
    expect:
      - visible: "Settings"

  - id: navigate-back-home
    action: click
    target: "header button"
    expect:
      - url: "/"

postconditions:
  - "User can access settings page"

tags: [navigation, settings]
