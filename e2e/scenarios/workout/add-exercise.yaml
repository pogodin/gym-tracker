name: Add Exercise During Workout
description: User adds an ad-hoc exercise during active workout
tags: [workout]
requires:
  - workout/start-workout

steps:
  # In active workout
  - see: "Bench Press"
  - screenshot: "before-add-exercise"

  # Open add exercise modal
  - tap: "Add Exercise"
  - waitFor: "@new-exercise-input"
  - see: "Add Exercise"

  # Enter exercise name
  - type:
      field: "@new-exercise-input"
      text: "Face Pulls"

  # Add the exercise
  - tap: "@confirm-add-exercise"
  - wait: 500ms

  # Verify exercise added
  - see: "Face Pulls"
  - screenshot: "exercise-added"
