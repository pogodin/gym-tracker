name: Log Exercise Sets
description: User logs weight and reps for exercise sets during workout
tags: [workout]
requires:
  - workout/start-workout

steps:
  # In active workout
  - see: "Bench Press"

  # Add first set to Bench Press
  - tap: "@add-set-Bench Press"
  - waitFor: "@weight-input-Bench Press-0"

  # Enter weight
  - type:
      field: "@weight-input-Bench Press-0"
      text: "135"

  # Enter reps
  - type:
      field: "@reps-input-Bench Press-0"
      text: "10"

  # Mark set as completed
  - tap: "@complete-set-Bench Press-0"
  - screenshot: "first-set-completed"

  # Add second set
  - tap: "@add-set-Bench Press"
  - type:
      field: "@weight-input-Bench Press-1"
      text: "155"
  - type:
      field: "@reps-input-Bench Press-1"
      text: "8"
  - tap: "@complete-set-Bench Press-1"

  # Add third set
  - tap: "@add-set-Bench Press"
  - type:
      field: "@weight-input-Bench Press-2"
      text: "175"
  - type:
      field: "@reps-input-Bench Press-2"
      text: "6"
  - tap: "@complete-set-Bench Press-2"

  # Verify progress updated
  - see: "3 /"  # 3 sets completed
  - screenshot: "multiple-sets-logged"
