name: Finish Workout Session
description: User completes workout and saves to history
tags: [smoke, workout]
requires:
  - workout/log-sets

steps:
  # In active workout with sets logged
  - seeElement: "@finish-workout"
  - screenshot: "before-finish"

  # Finish workout
  - tap: "@finish-workout"
  - wait: 1s

  # Verify returned to home
  - see: "Gym Tracker"
  - see: "Push Day"
  - screenshot: "workout-finished"
