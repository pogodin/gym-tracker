name: Start Workout from Template
description: User starts a workout session from an existing template
tags: [smoke, workout]
requires:
  - templates/create-template

steps:
  # Start workout from template
  - see: "Push Day"
  - tap: "@start-workout-Push Day"
  - wait: 1s

  # Verify workout screen loaded
  - see: "Push Day"
  - see: "Bench Press"
  - see: "Overhead Press"
  - see: "Tricep Dips"
  - screenshot: "workout-started"

  # Verify progress indicator
  - see: "0 /"  # 0 sets completed

  # Verify finish button exists
  - seeElement: "@finish-workout"
