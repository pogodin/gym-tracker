name: Clear All Application Data
description: User clears all data with confirmation
tags: [settings, data, destructive]

steps:
  # Navigate to settings
  - tap: "@settings-button"
  - wait: 500ms
  - see: "Settings"

  # Initiate clear
  - tap: "Clear All Data"

  # Verify confirmation dialog
  - see: "Clear All Data"
  - see: "cannot be undone"
  - screenshot: "clear-confirmation"

  # Cancel first
  - tap: "Cancel"
  - see: "Settings"

  # Now confirm clear
  - tap: "Clear All Data"
  - tap: "Clear"
  - wait: 1s

  # Verify data cleared - back to empty home
  - back
  - see: "Gym Tracker"
  - notSee: "Push Day"
  - screenshot: "data-cleared"
