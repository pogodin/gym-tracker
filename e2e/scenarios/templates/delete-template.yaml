name: Delete Workout Template
description: User deletes a workout template with confirmation
tags: [templates]

steps:
  # Ensure template exists
  - see: "Push Day"
  - screenshot: "before-delete"

  # Initiate delete
  - tap: "@delete-template-Push Day"

  # Verify confirmation dialog
  - see: "Delete Template"
  - see: "Are you sure"

  # Confirm deletion
  - tap: "Delete"
  - wait: 1s

  # Verify template removed
  - notSee: "Push Day"
  - screenshot: "after-delete"
