name: Create New Workout Template
description: User creates a new workout template with exercises
tags: [smoke, templates]

steps:
  # Start from home screen
  - see: "Gym Tracker"
  - screenshot: "home-initial"

  # Create new template
  - tap: "New Template"
  - waitFor: "@template-name-input"
  - see: "New Template"

  # Enter template details
  - type:
      field: "@template-name-input"
      text: "Push Day"

  # Add first exercise
  - tap: "Add Exercise"
  - type:
      field: "@exercise-input-0"
      text: "Bench Press"

  # Add second exercise
  - tap: "Add Exercise"
  - type:
      field: "@exercise-input-1"
      text: "Overhead Press"

  # Add third exercise
  - tap: "Add Exercise"
  - type:
      field: "@exercise-input-2"
      text: "Tricep Dips"

  - screenshot: "template-filled"

  # Save template
  - tap: "Create Template"
  - wait: 1s

  # Verify back on home with new template
  - see: "Gym Tracker"
  - see: "Push Day"
  - screenshot: "home-with-template"
